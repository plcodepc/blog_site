---
layout: main
---
<h3 class="pt-5" style="text-transform: uppercase">{{page.category}}</h3>

<div class="list-group pt-2">

    {% assign cat = page.category | downcase %}
  
    {% for post in site.categories[cat] %}
    <a href="{{site.url}}{{site.baseurl}}{{ post.url}}" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1" {% if page.title == post.title %} class="active" {% endif %}>{{ post.title }}</h5>
        
        <small class="text-muted "> <i class="fa fa-calendar" aria-hidden="true"></i> {{ post.date | date: "%m/%d/%Y" }}</small>
      </div>
      <p class="mb-1">{{post.snipped}}</p>
      <small> Kategoria: {{post.categories}}</small>
    </a>
    {% endfor %}
    {% assign cat = nil%}
  </div>



  <a href="{{ post.url}}">{{ post.title }}</a>
